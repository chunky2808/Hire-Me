{% extends 'base.html' %}

{% block body %}
  <div class="container">
    <h2>Sign up</h2>
    <form method="post" novalidate>
    	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

     {% csrf_token %}
    {{ form.media }}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create an account</button>
    </form>
  </div>
{% endblock %}
