<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
}

.parallax {
    /* The image used */
    background-image: url('/static/img/main.jpg ');

    /* Full height */
    height: 100%; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.parallax2 {
    /* The image used */
    background-image: url('/static/img/main2.jpg ');

    /* Full height */
    height: 100%; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.parallax3 {
    /* The image used */
    background-image: url('/static/img/main3.jpg ');

    /* Full height */
    height: 100%; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>


<div class="background-wrap">
<video autoplay muted loop id="myVideo" style="width:100%">
  <source src="/static/video/b.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
</div>

<div class="parallax"></div>

<div style="height:1000px;background-color:white;font-size:36px">
<h1>Services Provided</h1>
<h3>Property Registration</h3>
<h3>Wedding Dresses</h3>
<h3>Science Tutor</h3>
<h3>Bathroom Renovation</h3>
</div>

<div class="parallax2"></div>

<div style="height:1000px;background-color:white;font-size:36px">
Scroll Up and Down this page to see the parallax scrolling effect.
This div is just here to enable scrolling.
Tip: Try to remove the background-attachment property to remove the scrolling effect.
</div>


<div class="parallax3"></div>

</body>
</html>
